<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Style de base pour la liste déroulante */
.dropdown select {
    width: 200px; /* Largeur de la liste déroulante */
    padding: 10px; /* Espacement interne */
    font-size: 16px; /* Taille de la police */
    border: 1px solid #ccc; /* Bordure */
    border-radius: 5px; /* Coins arrondis */
    appearance: none; /* Masquer l'apparence par défaut du navigateur */
    -webkit-appearance: none; /* Masquer l'apparence pour les navigateurs WebKit */
    -moz-appearance: none; /* Masquer l'apparence pour les navigateurs Gecko */
    background-color: #fff; /* Couleur de fond */
}

/* Style au survol de la liste déroulante */
.dropdown select:hover {
    border-color: #999; /* Couleur de la bordure au survol */
}

/* Style au focus de la liste déroulante */
.dropdown select:focus {
    outline: none; /* Supprimer la bordure de focus */
    border-color: #333; /* Couleur de la bordure au focus */
}

/* Style pour les options de la liste déroulante */
.dropdown select option {
    padding: 10px; /* Espacement interne */
    font-size: 16px; /* Taille de la police */
    background-color: #fff; /* Couleur de fond */
    color: #333; /* Couleur du texte */
}

</style>
<body>

<div class="dropdown">
    <select>
        <option value="razor-leaf">Razor Leaf</option>
        <option value="vine-whip">Vine Whip</option>
        <option value="solar-beam">Solar Beam</option>
    </select>
</div>

</body>
</html>
