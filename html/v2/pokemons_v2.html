<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Vérifier si les paramètres ont déjà été ajoutés
        if (!sessionStorage.paramAjout) {
            // Récupérer l'URL actuelle
            let urlActuelle = window.location.href;

            // Concaténer le paramètre 'page=0' à l'URL actuelle
            let nouvelleURL = `${urlActuelle}?page=0`;

            // Rediriger vers la nouvelle URL
            window.location.href = nouvelleURL;

            // Marquer que les paramètres ont été ajoutés
            sessionStorage.paramAjout = true;
        }
    });
</script>
