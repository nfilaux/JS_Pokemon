<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Pokémons</title>
    <script src="script_v2.js" defer></script>
</head>
<body>
    <h1>Liste des Pokémons</h1>
    <div id="pokemonContainer">
        <table id="pokemonTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Génération</th>
                    <th>Types</th>
                    <th>Endurance</th>
                    <th>Attaque de base</th>
                    <th>Défense de base</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="pokemonBody">

            </tbody>
        </table>
    </div>
    <div id="pagination">
        <button id="prevButton">PRÉC</button>
        <span id="pageInfo"></span>
        <button id="nextButton">SUIV</button>
    </div>
</body>
</html>
