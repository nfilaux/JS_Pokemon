<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Liste des Pokémons v5</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <fieldset class="filtres">
        <legend>Filtres</legend>

        <div>
            <label for="genF">Génération</label>
            <select name="genF" id="genF">
                <option value="0">Toutes</option>
            </select>
        </div>
        <div>
            <label for="typeF">Type</label>
            <select name="typeF" id="typeF">
                <option value="0">Toutes</option>
            </select>
        </div>
        <div>
            <label for="nomF">Nom</label>
            <input type="nomF" id="nomF">
        </div>
    </fieldset>


    <img class="logo" src="../css/images/logo_pokemon.png" alt="logo pokemon" title="logo pokemon" />
    <div id="pokemonContainer">
        <table class="pokemonTable">
            <thead>
                <tr>
                    <th id="idC">ID</th>
                    <th id="nomC">Nom</th>
                    <th id="genC">Génération</th>
                    <th id="typesC">Types</th>
                    <th id="enduC">Endurance</th>
                    <th id="atkC">Attaque de base</th>
                    <th id="defC">Défense de base</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="pokemonBody">

            </tbody>
        </table>
    </div>
    <div class="bouton">
        <button onclick="tablePrec()" id="btn-prec" name="precedent">PREC</button>
        <button onclick="TableSuiv()" id="btn-suiv" name="suivant">SUIV</button>
    </div>


    </div>
    <div id="popupimg" class="popupimg">
    </div>

    <div id="popup" class="popup">
    </div>

    <a href="" class="fleche"><img src="../css/images/fleche.png" title="en Haut" alt="fleche"></a>
</body>

</html>
